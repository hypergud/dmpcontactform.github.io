<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아파트 디지털 사이니지</title>
    <link rel="stylesheet" href="./source/css/reset.css">
    <link rel="stylesheet" href="./source/css/layout.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900|Noto+Sans:400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Glide.js/2.1.0/css/glide.core.min.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/Glide.js/2.1.0/css/glide.theme.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->

    <!-- 5초 뒤 사이트 이동 -->
    <!-- <meta http-equiv="refresh" content="5; url=https://docs.google.com/forms/d/1ooGa2IO0RFtNpUXMEwsS0mFIhEOmmaJj2_-tQLvN4u0/edit"> -->
</head>

<body>
    <div id="fullpage">

        <!--       section 0 : Main-->
        

        <div class="section " id="section0" data-anchor="section00">
            <div class="layer">
                <div class="layer-container">
                    <div class="layer-area">
                        <!-- <img id="complete" src="./source/img/page_complete/건의하기 팝업.png" alt="" srcset=""> -->
                        <!-- <img id="complete" src="./source/img/page_complete/응답보기 팝업_목록.png" alt="" srcset=""> -->
                        <!-- <img id="complete" src="./source/img/page_complete/사이니지 메인1.png" alt="" srcset=""> -->
                        <img id="complete" src="./source/img/page_complete/사이니지 메인1-2.png" alt="" srcset="">
                        <!-- <img id="complete" src="./source/img/empty-main.png" alt="" srcset=""> -->

                        <h1>30일(수) 2-6시<br><span>수도점검</span>하는 날</h1>

                        <div class="page">
                            <header>
                              <div class="wrapper">
                                <div id="Glide" class="glide">
                                  <!-- ARROWS -->
                                  <div class="glide__arrows">
                                    <button class="glide__arrow prev" data-glide-dir="<">prev</button>
                                    <button class="glide__arrow next" data-glide-dir=">">next</button>
                                  </div>
                                  <!-- CAROUSEL -->
                                  <div class="glide__wrapper">
                                    <ul class="glide__track">
                                        <li class="glide__slide">
                                            <img src="./source/img/swipe-1.png" alt="img">
                                          </li>
                                          <li class="glide__slide">
                                            <img src="./source/img/swipe-2.png" alt="img">
                                          </li>
                                          <li class="glide__slide">
                                            <img src="./source/img/swipe-3.png" alt="img">
                                          </li>
                                          <li class="glide__slide">
                                            <img src="./source/img/swipe-4.png" alt="img">
                                          </li>
                                    </ul>
                                  </div>
                                  <!-- CAROUSEL DOTS -->
                                  <div class="glide__bullets"></div>
                                </div>
                              </div>
                            </header>
                          </div>
                        
                        <a href="#"><img id="bt_contact" src="./source/img/bt_contact.png" alt="" style="z-index: 100;"></a>
                        
                        <img style="cursor: pointer;" id="bt_contact_answer" src="./source/img/bt_contact_answer.png" alt="">
                    </div>

                    
                </div>
            </div>
        </div>

        <div id="popup_qr">
            <img src="./source/img/popup_qr_contact.png" alt="">
            <img style="cursor: pointer;"  id="bt_qr_close" class="close" src="./source/img/close.PNG" alt="">
        </div>

        <div id="popup_answer">
            <img src="./source/img/popup_answer_list_contact.png" alt="">
            <img style="cursor: pointer;" id="bt_ans_list" src="./source/img/list.PNG" alt="">
            <img style="cursor: pointer;" id="bt_ans_close" class="close" src="./source/img/close.PNG" alt="">
        </div>

        <div id="popup_answer_con">
            <img src="./source/img/popup_answer_contact.png" alt="">
            <img style="cursor: pointer;" id="bt_ans_con_close" class="close" src="./source/img/close.PNG" alt="">
        </div>
    </div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function() {

        jQuery("#bt_contact").click(function() {
            if(jQuery("#popup_qr").css("display") == "none") {
                jQuery("#popup_qr").css("display", "block");
            }
            else {
                jQuery("#popup_qr").css("display", "none");
            }
        });

        jQuery("#bt_contact_answer").click(function() {
            if(jQuery("#popup_answer").css("display") == "none") {
                jQuery("#popup_answer").css("display", "block");
            }
            else {
                jQuery("#popup_answer").css("display", "none");
            }
        });

        jQuery("#bt_qr_close").click(function() {
            if(jQuery("#popup_qr").css("display") == "block") {
                jQuery("#popup_qr").css("display", "none");
            }
            else {
                jQuery("#popup_qr").css("display", "block");
            }
        });

        jQuery("#bt_ans_close").click(function() {
            if(jQuery("#popup_answer").css("display") == "block") {
                jQuery("#popup_answer").css("display", "none");
            }
            else {
                jQuery("#popup_answer").css("display", "block");
            }
        });

        jQuery("#bt_ans_list").click(function() {
            if(jQuery("#popup_answer_con").css("display") == "none") {
                jQuery("#popup_answer_con").css("display", "block");
                // jQuery("#popup_answer").css("display", "none");
            }
            else {
                jQuery("#popup_answer_con").css("display", "none");
                // jQuery("#popup_answer").css("display", "block");
            }
        });

        jQuery("#bt_ans_con_close").click(function() {
            if(jQuery("#popup_answer_con").css("display") == "block") {
                jQuery("#popup_answer_con").css("display", "none");
                jQuery("#popup_answer").css("display", "none");
            }
            else {
                jQuery("#popup_answer_con").css("display", "block");
                jQuery("#popup_answer").css("display", "none");
            }
        });


    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/glidejs@2/dist/glide.min.js"></script>
  <script>
    $("#Glide").glide({
  type: "carousel",
  autoplay: "5000"
});
  </script>
</html>
