<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아파트 엘리베이터 디지털 사이니지 체험</title>
    <link rel="stylesheet" href="./source/css/reset.css">
    <!-- <link rel="stylesheet" href="./source/css/layout.css"> -->
    <link rel="stylesheet" href="./source/css/layout3.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">

<body>
    <div id="fullpage">

        <div id="backgroundimg">
            <!-- <img id="complete" src="./source/img/page_complete/main.png" alt="" srcset=""> -->
            <img id="complete" src="./source/img/basic.png" alt="" srcset="">
        </div>
        
        <div id="content">

            <div id="head">
                <h3 class="title">이번주 아파트 공지</h3>
                <h1 class="headline">
                    30일 (수) 2-6시에<br><span class="y">수도점검</span>이 있습니다.
                </h1>
            </div>

            <div id="middle">
                <div id="middle-title">
                    
                    <h3 class="title middle-txt"><img src="./source/img/notice.png" alt="">&nbsp;관리실에서 전해드립니다</h3>
                </div>

                <div class="carousel">
                    <div class="carousel-item">
                        <!-- <img src="./source/img/receive1.png" alt="img"> -->
                        <img src="./source/img/receive1-color.png" alt="img">
                    </div>
                    
                    <div class="carousel-item">
                        <!-- <img src="./source/img/receive2.png" alt="img"> -->
                        <img src="./source/img/receive2-color.png" alt="img">
                    </div>
                    
                    <div class="carousel-item">
                        <!-- <img src="./source/img/receive3.png" alt="img"> -->
                        <img src="./source/img/receive3-color.png" alt="img">
                    </div>
                    
                    <div class="carousel-item">
                        <!-- <img src="./source/img/receive4.png" alt="img"> -->
                        <img src="./source/img/receive4-color.png" alt="img">
                    </div>
                </div>
            </div>

            <div id="bottom">
                <div id="head">
                    <h1 class="headline2">
                        이제 엘리베이터에서<br><span class="b">소통</span>하세요!
                    </h1>
                </div>

                <div id="qr">
                    <div class="table">
                        <ul>
                            <li>
                                <img src="./source/img/1.png" alt=""><h5>기본 카메라 실행하기</h5>
                            </li>
                            <li>
                                <img src="./source/img/2.png" alt=""><h5>우측 QR코드 인식하기</h5>
                            </li>
                            <li>
                                <img src="./source/img/3.png" alt=""><h5>소통함 링크 접속하기</h5>
                            </li>
                            <li>
                                <img src="./source/img/4.png" alt=""><h5>어디서든 간편하게 메세지 작성하기</h5>
                            </li>
                        </ul>
                        
                    </div>
                    <div class="qrcode">
                        <img id="code" src="./source/img/Contact_QR.png" alt="">
                        <img id="action" src="./source/img/capture.png" alt="">
                        
                    </div>
                </div>
            </div>

            <div id="banner">
                <div class="page">
                    <header>
                      <div class="wrapper">
                        <div id="Glide" class="glide">
                          <!-- CAROUSEL -->
                          <div class="glide__wrapper">
                            <ul class="glide__track">
                                <li class="glide__slide">
                                    <img src="./source/img/banner1.png" alt="img">
                                  </li>
                                  <li class="glide__slide">
                                    <img src="./source/img/banner2.png" alt="img">
                                  </li>
                                  <li class="glide__slide">
                                    <img src="./source/img/banner3.png" alt="img">
                                  </li>
                                  <li class="glide__slide">
                                    <img src="./source/img/banner4.png" alt="img">
                                  </li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </header>
                  </div>
            </div>
            
        </div>
        

    </div>
</body>

});

                    $('.carousel').carousel({
                        indicators:true,

                    }).width(280.5).height(290);
                });
    } else {
        // document.body.style.backgroundColor = "yellow";
