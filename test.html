<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/Glide.js/2.1.0/css/glide.core.min.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/Glide.js/2.1.0/css/glide.theme.min.css">
    <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}


.page {box-sizing: border-box;
  overflow: hidden;
  
}

header {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

img {
  display: block;
  width: 100%;
  height: 100vh;
  object-fit: cover;
}

/* // Hide the arrows at smaller width */
@media screen and (max-width: 500px) {
  .glide__arrows {
    display: none;
  }
}

.wrapper {
  height: 600px;
}
    </style>
</head>
<body>
  
  <div class="page">
    <header>
      <div class="wrapper">
        <div id="Glide" class="glide">
          <!-- ARROWS -->
          <div class="glide__arrows">
            <button class="glide__arrow prev" data-glide-dir="<">prev</button>
            <button class="glide__arrow next" data-glide-dir=">">next</button>
          </div>
          <!-- CAROUSEL -->
          <div class="glide__wrapper">
            <ul class="glide__track">
              <li class="glide__slide">
                <img src="./source/img/swipe-1.png" alt="img">
              </li>
              <li class="glide__slide">
                <img src="./source/img/swipe-2.png" alt="img">
              </li>
              <li class="glide__slide">
                <img src="./source/img/swipe-3.png" alt="img">
              </li>
              <li class="glide__slide">
                <img src="./source/img/swipe-4.png" alt="img">
              </li>
            </ul>
          </div>
          <!-- CAROUSEL DOTS -->
          <div class="glide__bullets"></div>
        </div>
      </div>
    </header>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/glidejs@2/dist/glide.min.js"></script>
  <script>
    $("#Glide").glide({
  type: "carousel",
  autoplay: "5000"
});
  </script>
</html>
